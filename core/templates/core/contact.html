{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any questions? Please do not hesitate to contact us. We will respond within a matter of hours to assist you.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6 mb-4">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName" required/>
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="inputEmail">Your Email</label>
                        <input type="email" class="form-control" id="inputEmail" required/>
                    </div>
                    <div class="form-group col-md-12 mb-4">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject"/>
                    </div>
                    <div class="form-group col-md-12 mb-4">
                        <label for="inputTextarea">Your Message *</label>
                        <textarea class="form-control" id="inputTextarea" required></textarea>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li class="mb-4">
                    <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p> JammuKashmir, India</p>
                </li>
                <li class="mb-4">
                    <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                    <p>+91 6005895473</p>
                </li>
                <li class="mb-4">
                    <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                    <p>yasmeenahilal1@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<style>
    .icon-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* Adjust this value to increase/decrease space between icons */
    }
</style>

<div class="text-center mt-5">
    <div class="icon-container">
        <a href="#" target="_blank"><i class="fab fa-twitter i-color"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook-f i-color"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram i-color"></i></a>
        <a href="#" target="_blank"><i class="fab fa-dribbble i-color"></i></a>
    </div>
</div>


{% endblock content %}
